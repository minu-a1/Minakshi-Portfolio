<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word Scramble Game </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/words.js" defer></script>
    <script src="js/script.js" defer></script>
    <style>
    body {
  background-image: url("https://img.freepik.com/free-photo/orange-flowers-oil-paint-textured-background_53876-125221.jpg?t=st=1711524538~exp=1711528138~hmac=451311a87aee4fd225048e225f7868cfcc491ba74e3816067b8a20fb67550b77&w=996");
  background-repeat: no-repeat;
  background-attachment: fixed;
  height :150px;
 width:1500px;
}</style>
  </head>
  <body>
    
    <div class="container">
       <CENTER><h2>Word Scramble GAME  ON <B><h1>THEATOR DAY</h1></B> </h2></CENTER><br> 
        <H3>PLAY AND KNOW MORE ABOUT <BR><br>
           <CENTER style="color: red; background-color: black;">RANगमंच. DIWAS</CENTER> </H2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time Left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
    </div>
  </body>
</html>
